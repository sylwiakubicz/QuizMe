<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Webpage where you can create your own, custom quizzes and solve other." />
        <meta name="author" content="Sylwia Kubicz" />
        <title>QuizMe</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="..//static//styles//style.css">
        <link rel="stylesheet" href="..//static//styles//login_page.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d49fca0d9e.js" crossorigin="anonymous"></script>
        <!-- jQuery link-->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <!-- JavaScript link -->
        <script src="index.js"></script>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-container">
            <!-- Logo in Navbar -->
                <div class="logo-container">
                    <a class="logo" href="#">
                        Qu<i class="fa-solid fa-question fa-rotate-180"></i>zMe
                    </a>
                </div>

            <!-- Navbar items -->
                <div class="main-menu">
                    <ul class="navbar-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item btn">
                            <a href="#" class="nav-link">Create a quiz</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="login-form">
            <div class="wrapper">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Email" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">
                            Remeber me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? </p>
                        <a href="#">Sign In</a>
                    </div>
                </form>    
            </div>
        </div>


        

        <footer>
            <ul>
                <li><a><i class="fa-solid fa-envelope"></i> Contact us</a></li>
                <li><a><i class="fa-regular fa-square-plus"></i> Create a quiz</a></li>
                <li><a><i class="fa-solid fa-circle-question"></i> General knowledge quizzes</a></li>
                <li><a><i class="fa-regular fa-star"></i> Celebrity quizzes</a></li>
                <li><a><i class="fa-regular fa-id-badge"></i> Personality quizzes</a></li>
            </ul>
        </footer>
    </body>
</html>
